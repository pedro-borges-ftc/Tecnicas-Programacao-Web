<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Registros Financeiros</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="container">
        <h1>Listagem de Registros Financeiros</h1>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='form.html'"> Incluir </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="registros-financeiros">
                <!-- Registros financeiros serão inseridos aqui -->
            </tbody>
        </table>
    </div>    
    <script src="table.js"></script>    
</body>
</html>
