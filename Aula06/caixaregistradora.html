<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Registradora</title>
    <link rel="stylesheet" href="style.css">
    <script src="caixaregistradora.js"></script>
</head>
<body>
    <header><h1>Caixa Registradora</h1></header>
    <main>
        <div id="diventrada">
            <label for="">Valor do Produto R$</label><br>
            <input type="number" id="txtvalor" ><br>
            <button onclick="adicionarProduto()">Adicionar Produto</button>
        </div>
        <div id="divtabela">
            <table id="tblprodutos" border="1">
                <tr>
                    <td>Item</td>
                    <td>Valor</td>
                </tr>
            </table>
        </div>
        <div id="divresultado">
            <label for="">Total Compra R$</label><br>
            <input type="text" id="txttotal" >
        </div>
    </main>
    <footer>Desenvolvido em TPW</footer>
</body>
</html>
